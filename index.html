<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-sphere color = "pink" position = "-1 2 -2" radius = 0.5></a-sphere>
        <a-cylinder color = "green" position = "0 1 -2.5" rotation = "20 10 30" height = "2" radius = "0.5"></a-cylinder>

        <a-box color="cyan" position = "1 1.5 -3" rotation = "90 30 90">

        </a-box>
        <a-plane position = "0 0 -3" rotation = "-90 0 0" color = "yellow" height = "4" width = "4"></a-plane>
        <a-sky color = "grey">

        </a-sky>

    </a-scene>
</body>

</html>
